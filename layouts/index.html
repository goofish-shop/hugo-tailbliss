{{ define "main" }}
<main>
   
    <style>
 .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
  

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
        
    </style>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h2 style="color: white;top: 50%;position: absolute; ">A Shadow of Herself</h2>
        <img src="/images/home/1.png" alt="">
        
      </div>
      <div class="swiper-slide">
        <h2 style="color: white;top: 50%;position: absolute; ">Echo</h2>
        <img src="/images/home/2.png" alt="">
      </div>
      <!-- <div class="swiper-slide">
        <h2 style="color: white;top: 50%;position: absolute; ">Photography</h2>
        <img src="/images/home/3.png" alt="">
      </div> -->
      <div class="swiper-slide">
        <h2 style="color: white;top: 50%;position: absolute; ">The Crying Camel</h2>
        <img src="/images/home/4.png" alt="">
      </div>
      <div class="swiper-slide">
        <h2 style="color: white;top: 50%;position: absolute; ">Welcome to the class</h2>

        <img src="/images/home/5.png" alt="">
      </div>
   
    </div>

  </div>

    <script>   
     //     var swiper = new Swiper('.swiper-container');     
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'horizontal', // 垂直切换选项
          loop: true, // 循环模式选项
          autoplay:true,
          
        //   // 如果需要分页器
        //   pagination: {
        //     el: '.swiper-pagination',
        //   },
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
        //   // 如果需要滚动条
        //   scrollbar: {
        //     el: '.swiper-scrollbar',
        //   },
        })        
        </script>



</main>
{{ end }}
